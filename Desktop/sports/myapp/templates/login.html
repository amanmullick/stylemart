{% extends 'header.html' %}
{% load static %}
{% block content %}


  <div class="registration-form">
  	
    <form action="{% url 'login' %}" method="post"> 
    	{% csrf_token %}

    	{% if msg %}
    	<div class="form-group" style="color:red; text-align:center;">
        	{{msg}}
        </div>
        {% endif %}
    	
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        
        
        <div class="form-group">
            <input type="text" class="form-control item" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="pswd" name="pswd" placeholder="Password">
        </div>
        <a href="{% url 'fp_1' %}" style="color:black;">Forgot Password ?</a>
        <br>
        <div class="form-group">
            <input type="submit" name="submit" value="LOGIN" class="btn btn-block create-account" />
        </div>
    </form>
   
</div>



{% endblock %}
