{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<style type="text/css">
    .product img{
        width: 300px;
        height: 300px;
        object-fit: contain;

    }
</style>

 <section class="ftco-section bg-light">
    	<div class="container ">
    			<div class=" col-md-8 col-lg-10 order-md-last" style="margin-left: 8%; margin-right: 8%;">
    				<div class="row">
		   
    				{% for i in prod %}

		    			<div class="col-sm-6 col-md-6 col-lg-4 ftco-animate">
		    				<div class="product">
		    					<a href="{% url 'my_prod_single' pk=i.pk %}" class="img-prod"><img class="img-fluid" src="{{i.image.url}}" alt="Colorlib Template">
		    						<div class="overlay"></div>
		    					</a>
		    					<div class="text py-3 px-3">
		    						<h3><a href="#">{{i.name}}</a></h3>
		    						<div class="d-flex">
		    							<div class="pricing">
				    						<p class="price"><span>RS {{i.price}}</span></p>
				    					</div>
				    					<div class="rating">
			    							<p class="text-right">
			    								<a href="#"><span class="ion-ios-star-outline"></span></a>
			    								<a href="#"><span class="ion-ios-star-outline"></span></a>
			    								<a href="#"><span class="ion-ios-star-outline"></span></a>
			    								<a href="#"><span class="ion-ios-star-outline"></span></a>
			    								<a href="#"><span class="ion-ios-star-outline"></span></a>
			    							</p>
			    						</div>
			    					</div>
		    						<p class="bottom-area d-flex px-3">
		    							<a href="{% url 'my_prod_single' pk=i.pk %}" class="add-to-cart text-center py-2 mr-1"><span> More Details </span></a>
		    							
		    						</p>
		    					</div>
		    				</div>
		    			</div>

		    		{% endfor %}

		    		</div>
		    		<div class="row mt-5">
		          <div class="col text-center">
		            <div class="block-27">
		              <ul>
		                <li><a href="#">&lt;</a></li>
		                <li class="active"><span>1</span></li>
		                <li><a href="#">2</a></li>
		                <li><a href="#">3</a></li>
		                <li><a href="#">4</a></li>
		                <li><a href="#">5</a></li>
		                <li><a href="#">&gt;</a></li>
		              </ul>
		            </div>
		          </div>
		        </div>
		    	

    		</div>
    	</div>
    </section>


{% endblock %}
