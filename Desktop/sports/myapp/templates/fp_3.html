{% extends 'header.html' %}
{% load static %}
{% block content %}


  <div class="registration-form">
  	
    <form action="{% url 'fp_3' %}" method="post"> 
    	{% csrf_token %}

    	{% if msg %}
    	<div class="form-group" style="color:red; text-align:center;">
        	{{msg}}
        </div>
        {% endif %}
    	
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        
        <input type="hidden" name="email" value="{{email}}">
        
        <div class="form-group">
            <input type="password" class="form-control item" id="pswd" name="npswd" placeholder="New Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="pswd" name="cnpswd" placeholder="Confirm New Password">
        </div>
        <br>
        <div class="form-group">
            <input type="submit" name="submit" value="UPDATE" class="btn btn-block create-account" />
        </div>
    </form>
   
</div>



{% endblock %}
