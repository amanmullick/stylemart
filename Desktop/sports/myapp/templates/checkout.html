{% extends 'header.html' %}
{% load static %}
{% block content %}

   

    <section class="ftco-section ">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 ftco-animate">

						<form action="{% url 'billing_info' %}" method="post" class="billing-form">
							{% csrf_token %}
							<h3 class="mb-4 billing-heading">Billing Details</h3>
	          	<div class="row align-items-end">

	          		<div class="col-md-12">
	                <div class="form-group">
	                	<label for="firstname"> Name</label>
	                  <input type="text" class="form-control" placeholder="Nam" name="name" value="{{user.name}}" >
	                </div>
	              </div>

                <div class="w-100"></div>
		            <div class="col-md-12">
		            	<div class="form-group">
		            		<label for="country">State / Country</label>
		            		<div class="select-wrap">
		                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
		                  <select name="state" id="" class="form-control">		              
		                  	<option value="Gujarat">Gujarat</option>
		                    <option value="West Bengal">West Bengal</option>
		                    <option value="Rajasthan">Rajasthan</option>
		                    <option value="Odisha">Odisha</option>
		                    <option value="Maharashtra">Maharashtra</option>
		                    <option value="Karnataka">Karnataka</option>
		                  </select>
		                </div>
		            	</div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-12">
		            	<div class="form-group">
	                	<label for="streetaddress">Shipping Address</label>
	                  <input type="text" class="form-control" placeholder="House number and street name" name="ship_address">
	                </div>
		            </div>
		            
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="towncity">Town / City</label>
	                  <input type="text" class="form-control" placeholder="" name="city">
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
		            		<label for="postcodezip">Postcode / ZIP *</label>
	                  <input type="text" class="form-control" placeholder="" name="postal_code">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
	                <div class="form-group">
	                	<label for="phone">Phone</label>
	                  <input type="text" class="form-control" placeholder="" value="{{user.phn}}" name="phone">
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                	<label for="emailaddress">Email Address</label>
	                  <input type="text" class="form-control" placeholder="" name="email" value="{{user.email}}" readonly>
	                </div>
                </div>
                <div class="w-100 py-5">
                	<div class="form-group">
									
              		  <input type="submit" value="SAVE" class=" btn btn-primary py-3 px-5">
              		
              </div>
                </div>

	            </div>

	          </form><!-- END -->

          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->


{% endblock %}
